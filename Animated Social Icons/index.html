<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Social Icons</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/72fe73fa32.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="icon facebook">
        <div class="tooltip">Facebook</div>
        <span><i class="fa-brands fa-facebook"></i></span>
      </div>
      <div class="icon twitter">
        <div class="tooltip">Twitter</div>
        <span><i class="fa-brands fa-twitter"></i></span>
      </div>
      <div class="icon instagram">
        <div class="tooltip">Instagram</div>
        <span><i class="fa-brands fa-instagram"></i></i></span>
      </div>
      <div class="icon github">
        <div class="tooltip">Github</div>
        <span><i class="fa-brands fa-github"></i></i></span>
      </div>
      <div class="icon youtube">
        <div class="tooltip">YouTube</div>
        <span><i class="fa-brands fa-youtube"></i></i></span>
      </div>
    </div>
  </body>
</html>
