<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CheckBox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72fe73fa32.js" crossorigin="anonymous"></script>
</head>
<body>
 <p class="heading">Choose Your Intrest</p>
 <div class="container">
    <div class="box">
        <input type="checkbox" name="" id="">
        <div class="boxContent"><i class="fa-solid fa-music"><p>Music</p></i></div>
    </div>
 </div>
 <div class="container">
    <div class="box">
        <input type="checkbox" name="" id="">
        <div class="boxContent"><i class="fa-solid fa-video"><p>Video</p></i></div>
    </div>
 </div>
 <div class="container">
    <div class="box">
        <input type="checkbox" name="" id="">
        <div class="boxContent"><i class="fa-solid fa-book"><p>Boos</p></i></div>
    </div>
 </div>
 <div class="container">
    <div class="box">
        <input type="checkbox" name="" id="">
        <div class="boxContent"><i class="fa-solid fa-person-running"><p>Running</p></i></div>
    </div>
 </div>
 <div class="container">
    <div class="box">
        <input type="checkbox" name="" id="">
        <div class="boxContent"><i class="fa-solid fa-route"><p>Route</p></i></div>
    </div>
 </div>
 <div class="container">
    <div class="box">
        <input type="checkbox" name="" id="">
        <div class="boxContent"><i class="fa-solid fa-mobile-screen-button"><p>Mobile</p></i></div>
    </div>
 </div>
</body>
</html>
